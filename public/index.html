<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
    <script src="hamburger.js" defer></script>
    <script src="voiceControl.js"></script>
    <script src="app.js" defer></script>
    <script src="schedule.js" defer></script>
    <script src="notifications.js" type="module"></script>
</head>
<body>
<header>
    <h1 id="logo">Smart Home System</h1>
</header>
<nav>
    <div id="nav-left">
        <div id="hamburger-menu">&#9776;</div>
    </div>
    <div id="nav-center">
        <h2 style="color: white; margin: 0;">Home</h2>
    </div>
    <div id="nav-right">
        <div class="select-room-container">
            <button id="select-room-btn">Select Room</button>
            <div id="room-dropdown" class="hidden"></div>
        </div>
        <button id="add-room-btn">Add Room</button>
    </div>
</nav>
<div id="sidebar" class="sidebar">
    <button id="close-btn">&times;</button>
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="charts.html">Charts</a>
    <a href="notifications.html">Notifications</a>
    <a href="login.html">Login</a>
</div>
<main>
    <section id="room-content">
        <span>
            <h2 id="room-title">Living Room</h2>
            <button id="add-device-btn" class="add-btn">Add Device</button>
            <button id="delete-room-btn" class="delete-btn">Delete Room</button>
        </span>
        <div id="device-header">
            <span class="device-title">Device Name</span>
            <span class="device-title">Device Status</span>
            <span class="device-title">Actions</span>
        </div>
        <div id="device-list"></div>
    </section>
</main>
<div id="add-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal-btn">&times;</span>
        <h3 id="modalTitle">Add Item</h3>
        <label for="modalInput">Enter Name:</label>
        <input type="text" id="modalInput">
        <button id="apply-btn">Apply</button>
    </div>
</div>
<div id="schedule-modal" class="modal">
    <div class="modal-content">
        <span id="close-schedule-modal">&times;</span>
        <h3>Schedule Device: <span id="schedule-device-name"></span></h3>
        <label for="turnOnTime">Turn ON Time:</label>
        <input type="time" id="turnOnTime" required>
        <label for="turnOffTime">Turn OFF Time:</label>
        <input type="time" id="turnOffTime" required>
        <button id="save-schedule-btn">Save Schedule</button>
    </div>
</div>
<button id="voice-control-btn" class="voice-btn idle">ðŸŽ¤ Voice Command</button>
</body>
</html>
