<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Usage Charts</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="theme.js"></script>
  <script src="hamburger.js" defer></script>
  <script src="schedule.js" defer></script>
  <script src="notifications.js" type="module"></script>
  <script src="chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<header>
  <h1 id="logo">Smart Home System</h1>
</header>

<nav>
  <div id="nav-left">
    <div id="hamburger-menu">&#9776;</div>
  </div>
  <div id="nav-center">
    <h2 style="color: white; margin: 0;">Power Charts</h2>
  </div>
  <div id="nav-right"></div>
</nav>

<div id="sidebar" class="sidebar">
  <button id="close-btn">&times;</button>
  <a href="index.html">Home</a>
  <a href="settings.html">Settings</a>
  <a href="charts.html">Charts</a>
  <a href="notifications.html">Notifications</a>
  <a href="login.html">Login</a>
</div>

<main>
  <section class="content-section">
    <h3>Device Usage History</h3>

    <div class="date-filter" style="margin-bottom: 20px;">
      <label for="startDate">From: </label>
      <input type="date" id="startDate">
      <label for="endDate">To: </label>
      <input type="date" id="endDate">
    </div>
    
    <table id="usageHistoryTable" border="1" style="width: 100%; margin-bottom: 1rem;">
      <thead>
        <tr>
          <th>Device</th>
          <th>Room</th>
          <th>Action</th>
          <th>Date</th> 
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="exportPDFBtn-wrapper">
      <button id="exportPDFBtn">Export to PDF</button>
      <button id="deleteLogsBtn">Delete Log</button>
    </div>    
  </section>
  
  <section class="content-section">
    <h3>Power Consumption per Device</h3>
    <canvas id="powerChart"></canvas>
  </section>

  <section class="content-section">
    <h3>Estimated Electricity Bill</h3>
    <p id="bill-estimation">Loading...</p>
  </section>
</main>
</div>  
</body>
</html>
