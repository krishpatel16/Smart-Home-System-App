      <h3>General Settings</h3>
      <div class="setting-item">

        <input type="checkbox" id="dark-mode-toggle">

      <hr>

          <thead>
            <tr>
              <th>Feature</th>
              <th>Admin</th>
              <th>Family Member</th>
              <th>Guest</th>
