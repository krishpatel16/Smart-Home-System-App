<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
    <script src="hamburger.js" defer></script>
    <script src="login.js"></script>
</head>
<body>
<header>
    <h1 id="logo">Smart Home System</h1>
</header>
<nav>
    <div id="nav-left">
        <div id="hamburger-menu">&#9776;</div>
    </div>
    <div id="nav-center">
        <h2 style="color: white; margin: 0;">Login</h2>
    </div>
    <div id="nav-right"></div>
</nav>
<div id="sidebar" class="sidebar">
    <button id="close-btn">&times;</button>
    <a href="index.html">Home</a>
    <a href="settings.html">Settings</a>
    <a href="charts.html">Charts</a>
    <a href="notifications.html">Notifications</a>
    <a href="login.html">Login</a>
</div>

<main>
    <section class="login-container">
        <h3>Select User Role</h3>
        
        <form id="role-form">
            <label for="username">Username :</label>
            <input type="text" id="username" required placeholder="Enter username" style="height: 30px; font-size: 16px; padding: 5px;">

            <label for="role">Who is using the web app ?</label>
            <select id="role" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Family">Family</option>
            <option value="Guest">Guest</option>
            </select>
            <button type="submit">Continue</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </section>

<section class="login-container">
    <h3>Login Activity</h3>
    <div class="date-filter" style="margin-bottom: 20px;">
        <label for="startDate">From: </label>
        <input type="date" id="startDate">
        <label for="endDate">To: </label>
        <input type="date" id="endDate">
        <label for="filterUsername">Username: </label>
        <input type="text" id="filterUsername" placeholder="Enter username" style="height: 30px; font-size: 16px; padding: 5px;">
        <button id="filterLogsBtn">Filter</button>
    </div>
    <table id="usageHistoryTable" border="1" style="width: 100%; margin-bottom: 1rem;">
        <thead>
          <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="exportPDFBtn-wrapper">
        <button id="exportPDFBtn">Export to PDF</button>
        <button id="deleteLogsBtn">Delete Log</button>
    </div>
</section>
</main>
</body>
</html>
